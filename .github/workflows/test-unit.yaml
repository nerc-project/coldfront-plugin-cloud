name: test-unit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DB_URL: "postgres://postgres:postgres@localhost:5432/postgres"

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.12

      - name: Install dependancies, ColdFront and plugin
        run: |
          ./ci/setup.sh

      - name: Run unit tests
        run: |
          ./ci/run_unit_tests.sh
